<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <!--<video src="midia/MemeDoCapitaoPatria.mp4" controls width="500"></video>-->
   <video width="560" height="315" poster="midia/capa.png" controls autoplay loop>
        <source src="midia/MemeDoCapitaoPatria.mp4" type="video/mp4">
        <p>Seu navegador não tem compartibilidade com reprodução de vídeo.</p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/wG0ODZxF1pU?si=sSnJJ1eUSTJNHtF6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
